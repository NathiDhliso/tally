<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tally - Voice to Invoice</title>
    <meta name="description" content="Create invoices with your voice in seconds. Powered by AI." />
    <!-- Initialize dark mode before page renders to prevent flash -->
    <script>
      // Dark mode is the primary experience
      // Only switch to light mode if explicitly set by user
      const theme = localStorage.getItem('theme');
      if (theme === 'light') {
        document.documentElement.classList.remove('dark');
      } else {
        // Default to dark mode
        document.documentElement.classList.add('dark');
        if (!theme) {
          localStorage.setItem('theme', 'dark');
        }
      }
    </script>
  </head>
  <body class="bg-space-dark text-gray-100">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
